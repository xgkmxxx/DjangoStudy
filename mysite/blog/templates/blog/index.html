{% extends "blog/base.html" %}
  {% block content %}
      {% for blog in blog_list %}
        <div class="blog">
            <div class="title">
                <a href="{% url 'blog_get_detail' blog.id %}"><h2>{{  blog.title }}</h2></a>
            </div>
            <div class="info">
                <span class="category" style="color: #ff9900;">{{ blog.category.name}}</span>
                <span class="author" style="color: #4a86e8;">{{ blog.author }}</span>
                <span class="created" style="color: #6aa84f;">{{ blog.timestamp|date:"Y-m-d H:i" }}</span>
            </div>
            <div class="summary">
                {{ blog.body|truncatewords:100 }}
            </div>
        </div>
      {% endfor %}
  {% endblock %}
